<div class="zchat-list-item">
    <div class="zchat-list-item-picture">
        <img class="zchat-profile-picture" src="./assets/images/zchat-profile-picture.png" alt="zchat-profile-picture">
    </div>
    <div class="zchat-list-item-content">
        <div class="zchat-list-item-content-first-row">
            <div class="zchat-sender">Rose Duboisa</div>
            <div class="zchat-time">9:42 AM</div>
        </div>
        <div class="zchat-list-item-content-second-row">
            <div class="zchat-description">
              <div [ngClass]="{'zchat-description-check-unread':!hasBeenRead, 'zchat-description-check-read':hasBeenRead}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-check2-all" viewBox="0 0 16 16">
                  <path d="M12.354 4.354a.5.5 0 0 0-.708-.708L5 10.293 1.854 7.146a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l7-7zm-4.208 7-.896-.897.707-.707.543.543 6.646-6.647a.5.5 0 0 1 .708.708l-7 7a.5.5 0 0 1-.708 0z"/>
                  <path d="m5.354 7.146.896.897-.707.707-.897-.896a.5.5 0 1 1 .708-.708z"/>
                </svg>
              </div>
              <div class="zchat-description-text">
                Salut Robert ! Pour la reunion de ce matin il faudra préparé des diapos
              </div>
            </div>

            <div class="zchat-list-item-action">
<!--

    @Input() isMarkAsUnread: boolean = false;
  @Input() isPin: boolean = false;
  @Input() isMuted: boolean = false;
  @Input() isArchived: boolean = false;
  @Input() isChatGroupMember: boolean = false;
  @Input() hasMenu: boolean = true;
-->



              <div class="zchat-list-item-action-icon" *ngIf="isMuted || isArchived">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="zchat-mute-svg bi bi-volume-mute"
                  viewBox="0 0 16 16">
                  <path
                    d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06zM6 5.04 4.312 6.39A.5.5 0 0 1 4 6.5H2v3h2a.5.5 0 0 1 .312.11L6 10.96V5.04zm7.854.606a.5.5 0 0 1 0 .708L12.207 8l1.647 1.646a.5.5 0 0 1-.708.708L11.5 8.707l-1.646 1.647a.5.5 0 0 1-.708-.708L10.793 8 9.146 6.354a.5.5 0 1 1 .708-.708L11.5 7.293l1.646-1.647a.5.5 0 0 1 .708 0z" />
                </svg>
              </div>
              <div  class="zchat-list-item-action-text" *ngIf="isArchived">
                <span class="badge">Archived</span>
              </div>
              <div class="zchat-list-item-action-icon" *ngIf="isPinned && !isArchived">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="zchat-pin-svg bi bi-pin" viewBox="0 0 16 16">
                  <path d="M4.146.146A.5.5 0 0 1 4.5 0h7a.5.5 0 0 1 .5.5c0 .68-.342 1.174-.646 1.479-.126.125-.25.224-.354.298v4.431l.078.048c.203.127.476.314.751.555C12.36 7.775 13 8.527 13 9.5a.5.5 0 0 1-.5.5h-4v4.5c0 .276-.224 1.5-.5 1.5s-.5-1.224-.5-1.5V10h-4a.5.5 0 0 1-.5-.5c0-.973.64-1.725 1.17-2.189A5.921 5.921 0 0 1 5 6.708V2.277a2.77 2.77 0 0 1-.354-.298C4.342 1.674 4 1.179 4 .5a.5.5 0 0 1 .146-.354zm1.58 1.408-.002-.001.002.001zm-.002-.001.002.001A.5.5 0 0 1 6 2v5a.5.5 0 0 1-.276.447h-.002l-.012.007-.054.03a4.922 4.922 0 0 0-.827.58c-.318.278-.585.596-.725.936h7.792c-.14-.34-.407-.658-.725-.936a4.915 4.915 0 0 0-.881-.61l-.012-.006h-.002A.5.5 0 0 1 10 7V2a.5.5 0 0 1 .295-.458 1.775 1.775 0 0 0 .351-.271c.08-.08.155-.17.214-.271H5.14c.06.1.133.191.214.271a1.78 1.78 0 0 0 .37.282z"/>
                </svg>
              </div>
              <div class="zchat-list-item-action-icon" *ngIf="isMarkedAsUnread">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="zchat-circle-svg bi bi-circle-fill" viewBox="0 0 16 16">
                  <circle cx="8" cy="8" r="8"/>
                </svg>
              </div>
              <div class="zchat-list-item-action-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="zchat-menu-svg  bi bi-three-dots-vertical"
                  viewBox="0 0 16 16">
                  <path
                    d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                </svg>
              </div>
            </div>
        </div>
    </div>
</div>
