<zchat-list-item [item]="item" [listItemContentTemplate]="listItemContentTemplate" >
  <ng-template #listItemContentTemplate>
    <div class="zchat-list-item-content-first-row">
      <div class="zchat-sender">{{item.correspondentName}}</div>
    </div>
    <div class="zchat-list-item-content-second-row">
      <div class="zchat-description">
        <div class="zchat-description-text">
          {{item.correspondentAbout}}
        </div>
      </div>
    </div>
  </ng-template>
</zchat-list-item>
